<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>from</title>
	<!-- css -->
	<link rel="stylesheet" href="css/style.css" />
	<!-- fontawesome -->
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
</head>
<body>
	<!-- wrapper-start -->
	<div class="wrapper">
		<!-- from-start -->
	<from action="#" method"get" enctype="multipart/from-data">

		<!-- First Name-start 	 -->
	    <label for="first_name">First Name:</label> <br />
	    <i class="fas fa-user-edit"></i>
	    <input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name" />
		<br /><br />
		<!-- First Name-end -->

		<!-- Last Name-start -->
		<label for="last_name">Last Name:</label> <br />
		<i class="fas fa-user-edit"></i>
	    <input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name" /> 
		<br /><br />
		<!-- Last Name-end -->

		<!-- Email Address-start -->
		<label for="email">Email Address:</label> <br />
		<i class="far fa-envelope"></i>
	    <input type="email" placeholder="Type your email address" name="email" id="email" class="email" /> 
		<br /><br />
		<!-- Email Address-end -->

		<!-- Password-start -->
		<label for="password">Password:</label> <br />
		<i class="fas fa-lock-open"></i>
	    <input type="password" placeholder="Type your password" name="password" id="password" class="password"/> 
	    <br /><br />
	    <!-- Password-ebd -->

	    <!-- Gender-start -->
	    <label for="gender">Gender:</label>
		<input type="radio" value="Male" name="gender" class="gender" id="gender" /><span>male</span>
		<input type="radio" value="Female" name="gender" class="gender" id="gender" /><span>female</span>
        <br><br>
        <!-- Gender-end -->

        <!-- Educational Qualification-start -->
        <label for=""> Educational Qualification: </label>
        <dfn title="Educational Qualification"><i class="fas fa-graduation-cap"></i></dfn>
        <input type="checkbox" value="ssc" name=""><span>SSC</span>
        <input type="checkbox" value="hsc" name="" ><span>HSC</span>
        <br><br>
        <!-- Educational Qualification-end -->

        <!-- massage-start -->
        <label for="massage">Your Massage:</label><br>
        <textarea name="massage" id="massage" cols="65" rows="10" placeholder="Type your massage here" class="massage"></textarea>
        <!-- massage-end -->

        <!-- button-start -->
        <a href="#"><button type="Submit">Submit</button></a>
        <a href="#"><button type="Reset">Reset Me</button></a>
        <!-- button-end -->

		
	</from>
	<!-- from-end -->
	</div>
	<!-- wrapper-end -->
</body>
</html>
